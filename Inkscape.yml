app: Inkscape
binpatch: true # With union: true, getting: Units file /usr/share/inkscape/ui/units.xml is missing

ingredients:
  packages:
    - inkscape
    - python-lxml
    - python-numpy
    - python-scour
  dist: focal
  sources:
    - deb http://us.archive.ubuntu.com/ubuntu/ focal main universe
  ppas:
    - inkscape.dev/stable

script:
  - curl -L -o ./org.inkscape.Inkscape.svg https://media.inkscape.org/static/images/inkscape-logo.svg
