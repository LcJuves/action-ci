app: Inkscape
binpatch: true # With union: true, getting: Units file /usr/share/inkscape/ui/units.xml is missing

ingredients:
  packages:
    - inkscape
    - python-lxml
    - python-numpy
    - python-scour
  dist: focal
  sources:
    - deb http://us.archive.ubuntu.com/ubuntu/ focal main universe
  ppas:
    - inkscape.dev/stable

script:
  - rm -rf inkscape.png
  - curl -L -o ./inkscape.svg https://media.inkscape.org/static/images/inkscape-logo.svg
  - curl -L -o ./inkscape.desktop https://raw.githubusercontent.com/LiangchengJ/appimage-ci/main/inkscape.desktop
  - sed -i -e 's|Drawing Shortcut Group|X-Drawing Shortcut Group|g' ./inkscape.desktop
  - ls ../inkscape_*.deb | cut -d "_" -f 2 | cut -d "~" -f 1 | head -n 1 > ../VERSION
