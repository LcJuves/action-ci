app: Remmina
union: true

ingredients:
  packages:
    - remmina
    - remmina-plugin-telepathy
    - remmina-plugin-exec
    - remmina-plugin-kiosk
    - remmina-plugin-kwallet
    - remmina-plugin-nx
    - remmina-plugin-rdp
    - remmina-plugin-secret
    - remmina-plugin-spice
    - remmina-plugin-vnc
    - remmina-plugin-www
    - remmina-plugin-xdmcp
    - libfreerdp-plugins-standard
  dist: focal
  sources:
    - deb http://us.archive.ubuntu.com/ubuntu/ focal main universe
  ppas:
    - remmina-ppa-team/remmina-next

script:
  - curl -L -O https://remmina.org/assets/images/org.remmina.Remmina.svg
  - HERE="$(dirname "$(readlink -f "${0}")")"
  - PKG_DIR=$HERE/usr
  - set -x
  - export LD_LIBRARY_PATH=$PKG_DIR/lib64:$PKG_DIR/lib:$LD_LIBRARY_PATH