app: Remmina
union: true

ingredients:
  packages:
    - remmina
    - remmina-plugin-telepathy
    - remmina-plugin-exec
    - remmina-plugin-kiosk
    - remmina-plugin-kwallet
    - remmina-plugin-nx
    - remmina-plugin-rdp
    - remmina-plugin-secret
    - remmina-plugin-spice
    - remmina-plugin-vnc
    - remmina-plugin-www
    - remmina-plugin-xdmcp
    - libfreerdp-plugins-standard
  dist: trusty
  sources:
    - deb http://archive.ubuntu.com/ubuntu/ trusty main universe
  ppas:
    - remmina-ppa-team/remmina-next
  script:
    - curl -L -o ./remmina.desktop https://raw.githubusercontent.com/LiangchengJ/appimage-ci/main/remmina.desktop
    - curl -L -o ./remmina.svg https://remmina.org/assets/images/org.remmina.Remmina.svg